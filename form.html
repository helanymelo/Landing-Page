<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image"/>
    <link rel="stylesheet" href="form.css">

    <title>Sign Up Form</title>
</head>
<body>

    <nav>
        <ul>
            <li class="logo">upfour.</li>
            <li class="items"><a href="/index.html">Home</a></li>
            <li class="items"><a href="/upfor.html">A upfour</a></li>
            <li class="items"><a href="/solucoes.html">Soluções</a></li>
            <li class="items"><a href="/projeto.html">Projetos</a></li>
            <li class="items"><a href="/form.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <h1>Crie sua Conta</h1>
        <div class="social-media">
            <a href="https:google.com"  target="_blank">
                <img src="./img/google.png" alt="Google">
            </a>
            <a href="https:facebook.com" target="_blank">
                <img src="./img/facebook (1).png" alt="Facebook">
            </a>
            <a href="https:linkedin.com" target="_blank">
                <img src="./img/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="text" id="email" email="email">
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="text" id="senha" password="senha">
            </label>

            <input type="submit" value="Inscreva-se">
        </form>
    </main>

</body>
</html>
